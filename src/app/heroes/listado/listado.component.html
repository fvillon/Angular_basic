<h1>Listado de Heroes</h1>

<div *ngIf="heroesBorrados; else noBorrados">
    <h3>Heroe borrado: <small>{{heroesBorrados}}</small></h3>
</div>

<ng-template #noBorrados>
    <h3>No has borrados ning√∫n heroe</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="BorrarHeroes()">Borrar</button>
